<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventkalender Escape Puzzels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adventkalender Escape Puzzels</h1>
    <p>Klik op een dag, vul de code in en ontvang een hint voor de volgende dag!</p>
    <div class="calendar" id="calendar"></div>
    <div id="codeInputSection">
        <h2>Code voor <span id="selectedDay">dag 1</span></h2>
        <input type="text" id="codeInput" placeholder="Voer de code in" autocomplete="off">
        <div class="buttons">
            <button onclick="checkCode()">Controleer</button>
            <button onclick="backToCalendar()">Terug</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
